<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@keyframes 練習</title>
    <style>
        #div_A {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation-name: apple;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        /* red -> blue -> yellow -> green -> red */
        @keyframes apple {
            0%   { top: 0;     left: 0;      background-color: red; }
            25%  { top: 0;     left: 100px;  background-color: blue; }
            50%  { top: 100px; left: 100px;  background-color: yellow; }
            75%  { top: 100px; left: 0;      background-color: green; }
            100% { top: 0;     left: 0;      background-color: red; }
        }
    </style>
</head>
<body>
    <div id="div_A"></div>
</body>
</html>
