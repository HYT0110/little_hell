<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 試試看 <h1> ~ <h6> tag -->
    <h1>標題</h1>
    <h2>標題</h2>
    <h3>標題</h3>
    <h4>標題</h4>
    <h5>標題</h5>
    <h6>標題</h6>

    <!-- 試試看 <p> tag -->
    <!-- 段落<p>:paragraph 預設換行符號 -->
    <p>地址：408台中市南屯區公益路二段51號18樓</p>
    <p>電話：(04) 2326-5860</p>

    <!-- 試試看 <hr> tag -->
    <!-- horizontal rule，分隔網頁內容 -->
    <hr>

    <!-- 試試看 <br> tag -->
    <!-- break，斷行 -->
    <!-- 一般按Enter不會換行 -->


    <!-- 試試看 <pre> tag -->
    <!-- preformatted，在<pre>標籤中間的文字，格式會被保留下來 -->
    <pre>
        cat            dog
        a
        p
        p
        l
        e
    </pre>

    <!-- 試試看 <div> tag -->
    <!-- division 會在元素的前後換行，
            區塊元素/層級(block level) -->
    <!-- 區塊元素可以包含區塊元素 -->
    cat
    <div>bee</div>
    dog

    <div>
        <div>
            <a href="">google</a>
        </div>
    </div>

    <div>
        <h1></h1>
        <p></p>
    </div>


    <!-- 試試看 <span> tag -->
    <!-- 不會在元素的前後換行，行內元素/層級(inline level) -->
    <!-- 區塊元素可以包含行內元素 -->

    <!-- 1.替換紅、綠、藍文字顏色 -->
    <!-- 2.完成設定之後，文字保持在同一排 -->

    <p>三原色有，<span style="color: red;">紅</span>、
                <span style="color: green;">綠</span>、
                <span style="color: blue;">藍</span>
                三種顏色</p>


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>

</html>
